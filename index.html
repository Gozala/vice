<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style type="text/css" media="screen">
      html, body {
          font-size: 12px;
          overflow: hidden;
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
          background: #2E2E2E;
      }

      #cockpitInput, #cockpitOutput, .cptOutput, .cptHints,
      .cptCompletion span {
        color: #ccc !important;
        background: rgba(24, 24, 24, 0.8) !important;
        border-color: rgb(24, 24, 24) !important;
        box-shadow: 5px -1px 18px #000;
      }

      .cptRowIn, .cptRowOut {
        border-radius: 4px;
        padding: 1px;
        margin: 2px;
        background: rgba(64, 64, 64, 0.2) !important;
      }
      .cptRowIn *, .cptRowIn, .cptRowOut {
        color: #ccc !important;
      }

      .cptRowOut p {
        margin: 2px;
      }

      #cockpitInput {
          position: absolute;
          width: 100%;
          bottom: 0px;
          padding: 3px;

          border: none;
          outline: none;
          font-family: monaco consolas, courier, monospace;
          font-size: 14px;
      }

      #cockpitOutput {
        padding: 10px;
        margin: 0 15px;
        -moz-border-radius-topleft: 10px;
        -moz-border-radius-topright: 10px;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
      }
    </style>
  </head>
  <body>
      <textarea id="source" style="display: none">/*
                    This is a VIM mode for ACE
                                                                          k
          Move around:  Use the cursor keys, or "h" to go left,         h   l
          "j" to go down, "k" to go up, "l" to go right.                  j

a         Append text after the cursor [count] times.  If the
          cursor is in the first column of an empty line Insert
          starts there.

A         Append text at the end of the line [count] times.

i         Insert text before the cursor [count] times.

I         Insert text before the first non-blank in the line
          [count] times.

o         Begin a new line below the cursor and insert text,
          repeat [count] times.

O         Begin a new line above the cursor and insert text,
          repeat [count] times.

[x]s      Delete [count] characters [into register x] and start
          insert (s stands for Substitute).

[x]S      Delete [count] lines [into register x] and start
          insert.

[x]x      Delete [count] characters under and after the cursor
          [into register x] (not |linewise|).

[x]X      Delete [count] characters before the cursor [into
          register x].

[x]dd     Delete [count] lines [into register x] |linewise|.

G         Goto line [count], default last line, on the first
          non-blank character |linewise|.  If 'startofline' not
          set, keep the same column.
          G is a one of |jump-motions|.

e         Forward to the end of word [count] |inclusive|.
          Does not stop in an empty line.

b         [count] words backward.  |exclusive| motion.

^         To the first non-blank character of the line.
          |exclusive| motion.

$         To the end of the line.  When a count is given also go
          [count - 1] lines downward |inclusive|.
*/</textarea>
    <div id="editor"></div>
    <input id="cockpitInput" type="text"/>

    <script src="demo/require.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      var config = {
        paths: {
          ace: "../support/ace/lib/ace",
          cockpit: "../support/cockpit/lib/cockpit",
          pilot: "../support/pilot/lib/pilot",
          vice: "../",
          launcher: "../demo/launcher"
        }
      };

      var deps = [
        "pilot/fixoldbrowsers",
        "pilot/plugin_manager",
        "pilot/settings",
        "pilot/environment",
        "launcher"
      ];

      var plugins = [
        "pilot/index",
        "cockpit/index",
        "ace/defaults",
        "vice/vice",
        "launcher"
      ];

    require(config, deps, function() {
        var catalog = require("pilot/plugin_manager").catalog;
        catalog.registerPlugins(plugins).then(function() {
            var env = require("pilot/environment").create();
            catalog.startupPlugins({ env: env });
        });
    });
    </script>
  </body>
</html>
